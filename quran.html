<head>

  <style>
    /* General Styles */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #F9C7B2, #F4E9CD); /* Warm peach to soft beige gradient */
        color: #333; /* Dark gray for text */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    /* Header */
    header {
        background-color: #FFFFFF; /* White background */
        padding: 20px 0;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        margin-bottom: 20px;
    }

    header h1 {
        font-family: 'Amiri', serif; /* Arabic calligraphy-style font */
        font-size: 32px;
        color: #D4AF37; /* Light gold text */
        margin: 0;
    }

    header .home-link {
        color: #8AAE92; /* Soft green for links */
        text-decoration: none;
        font-size: 18px;
        transition: color 0.2s;
    }

    header .home-link:hover {
        color: #D4AF37; /* Light gold on hover */
    }

    /* Main Content */
    main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .audio-player {
        background-color: #FFFFFF; /* White background */
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        padding: 20px;
        width: 90%;
        max-width: 400px;
        text-align: center;
    }

    /* Player Controls */
    .player-controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
    }

    .control-btn {
        background: none;
        border: none;
        font-size: 28px;
        color: #D4AF37; /* Light gold for buttons */
        cursor: pointer;
        transition: transform 0.2s, color 0.2s;
    }

    .control-btn:hover {
        transform: scale(1.2);
        color: #8AAE92; /* Soft green on hover */
    }

    /* Progress Bar */
    .progress-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
    }

    #progress-bar {
        flex: 1;
        height: 5px;
        background: #F0F0F0; /* Light gray for the track */
        border-radius: 5px;
        cursor: pointer;
        appearance: none;
    }

    #progress-bar::-webkit-slider-thumb {
        appearance: none;
        width: 15px;
        height: 15px;
        background: #D4AF37; /* Light gold thumb */
        border-radius: 50%;
        cursor: pointer;
    }

    #current-time,
    #duration {
        font-size: 14px;
        color: #8AAE92; /* Soft green text */
    }

    /* Volume Control */
    .volume-control {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
    }

    #volume-icon {
        font-size: 20px;
        color: #D4AF37; /* Light gold icon */
    }

    #volume-slider {
        width: 100px;
        height: 5px;
        background: #F0F0F0; /* Light gray for the track */
        border-radius: 5px;
        appearance: none;
        cursor: pointer;
    }

    #volume-slider::-webkit-slider-thumb {
        appearance: none;
        width: 15px;
        height: 15px;
        background: #D4AF37; /* Light gold thumb */
        border-radius: 50%;
        cursor: pointer;
    }

    /* Song Info */
    .song-info {
        margin: 20px 0;
    }

    #song-title {
        font-family: 'Amiri', serif; /* Arabic calligraphy-style font */
        font-size: 24px;
        color: #8AAE92; /* Soft green text */
    }

    /* Playlist */
    .playlist {
        margin-top: 20px;
    }

    .playlist h3 {
        font-size: 18px;
        color: #D4AF37; /* Light gold text */
        margin-bottom: 10px;
    }

    .playlist ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .playlist li {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #F0F0F0; /* Light gray border */
        transition: background-color 0.2s;
    }

    .playlist li:hover {
        background-color: rgba(212, 175, 55, 0.1); /* Light gold hover */
    }

    /* Footer */
    footer {
        background-color: #FFFFFF;
        padding: 0px 0;
        text-align: center;
        box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }

    footer p {
        margin: 0;
        font-size: 18px;
        color: #8AAE92; /* Soft green text */
    }

    /* Responsive Design */
    @media (max-width: 480px) {
        header h1 {
            font-size: 24px;
        }

        .audio-player {
            width: 90%;
            padding: 15px;
        }

        .control-btn {
            font-size: 24px;
        }

        #song-title {
            font-size: 20px;
        }

        .playlist h3 {
            font-size: 16px;
        }

        footer p {
        font-size: 14px;
    }
    }
    #playlist li.playing {
  background-color: #f0f0f0;
  font-weight: bold;
}
  </style>
</head>


<body>
    <header>
        <div class="container">
          <h1>üéôÔ∏è ÿ™ŸÑÿßŸàÿßÿ™ ŸÇÿ±ÿ¢ŸÜŸäÿ© ŸÖŸÜ ŸÖÿ≥ÿ¨ÿØ ÿßŸÑÿ±ÿ≠ŸÖŸÜ</h1>
          <nav>
            <a href="index.html" class="home-link">ÿßŸÑÿπŸàÿØÿ© ÿ•ŸÑŸâ ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</a>
          </nav>
        </div>
      </header>
      <main>
  <div class="audio-player">
    <div class="player-controls">
      <button id="prev-btn" class="control-btn">‚èÆ</button>
      <button id="play-pause-btn" class="control-btn">‚ñ∂</button>
      <button id="next-btn" class="control-btn">‚è≠</button>
    </div>
    <div class="progress-container">
      <span id="current-time">0:00</span>
      <input type="range" id="progress-bar" value="0">
      <span id="duration">0:00</span>

    <div class="volume-control">
      <button id="mute-btn">üîä</button> <!-- Mute button -->

    </div>
    <div class="song-info">
      <h2 id="song-title">No Song Playing</h2>
    </div>
    <div class="playlist">
      <h3>ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ</h3>
      <ul id="playlist">
        <!-- Playlist items will be dynamically added here -->
      </ul>

  <script>
    const audio = new Audio();
    const playlist = [
      { title: "ÿ≥Ÿàÿ±ÿ© ÿßŸÑÿ∑ÿßÿ±ŸÇ - ÿßŸÑÿ¥ŸäÿÆ ÿÆÿßŸÑÿØ ÿßŸÑÿ≤ÿ±ŸÇÿßŸÜŸä", src: "audio/recitation1.mp3" },
      { title: "ÿ≥Ÿàÿ±ÿ© ÿßŸÑŸÖÿ∑ŸÅŸÅŸäŸÜ - ÿßŸÑÿ¥ŸäÿÆ ÿÆÿßŸÑÿØ ÿßŸÑÿ≤ÿ±ŸÇÿßŸÜŸä", src: "audio/recitation2.mp3" },
      { title: "ÿ≥Ÿàÿ±ÿ© ÿßŸÑÿ±ÿ≠ŸÖŸÜ - ÿßŸÑÿ¥ŸäÿÆ ÿÆÿßŸÑÿØ ÿßŸÑÿ≤ÿ±ŸÇÿßŸÜŸä", src: "audio/recitation3.mp3" },
      { title: "ÿ≥Ÿàÿ±ÿ© ÿßŸÑÿ®ÿ±Ÿàÿ¨ - ÿßŸÑÿ¥ŸäÿÆ ÿÆÿßŸÑÿØ ÿßŸÑÿ≤ÿ±ŸÇÿßŸÜŸä", src: "audio/recitation4.mp3" },
      { title: "ÿ≥Ÿàÿ±ÿ© ÿßŸÑÿµŸÅ - ÿßŸÑÿ¥ŸäÿÆ ÿÆÿßŸÑÿØ ÿßŸÑÿ≤ÿ±ŸÇÿßŸÜŸä", src: "audio/recitation5.mp3" },
      { title: "ÿ≥Ÿàÿ±ÿ© ÿßŸÑŸÉŸáŸÅ - ÿßŸÑÿ¥ŸäÿÆ ÿÆÿßŸÑÿØ ÿßŸÑÿ≤ÿ±ŸÇÿßŸÜŸä", src: "audio/recitation6.mp3" }
    ];
    let currentTrackIndex = 0;
    
    const playPauseBtn = document.getElementById("play-pause-btn");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const progressBar = document.getElementById("progress-bar");
    const currentTime = document.getElementById("current-time");
    const duration = document.getElementById("duration");
    const volumeSlider = document.getElementById("volume-slider");
    const songTitle = document.getElementById("song-title");
    const playlistElement = document.getElementById("playlist");
    const muteBtn = document.getElementById("mute-btn"); // Mute button
    
    // Load playlist
    function loadPlaylist() {
      playlistElement.innerHTML = playlist
        .map((song, index) => `<li data-index="${index}">${song.title}</li>`)
        .join("");
    }
    
    // Highlight current track
    function highlightCurrentTrack() {
      const playlistItems = playlistElement.getElementsByTagName("li");
      for (let item of playlistItems) {
        item.classList.remove("playing");
      }
      const currentItem = playlistElement.querySelector(`li[data-index="${currentTrackIndex}"]`);
      currentItem.classList.add("playing");
    }
    
    // Load track
    function loadTrack(index) {
      const track = playlist[index];
      audio.src = track.src;
      songTitle.textContent = track.title;
      audio.play();
      playPauseBtn.textContent = "‚è∏";
      highlightCurrentTrack();  // Highlight the current track
    }
    
    // Update progress bar
    function updateProgress() {
      const { currentTime: time, duration: total } = audio;
      progressBar.value = (time / total) * 100;
      currentTime.textContent = formatTime(time);
      if (!isNaN(total)) duration.textContent = formatTime(total);
    }
    
    // Format time (mm:ss)
    function formatTime(time) {
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60);
      return `${minutes}:${seconds.toString().padStart(2, "0")}`;
    }
    
    // Event listeners
    playPauseBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = "‚è∏";
      } else {
        audio.pause();
        playPauseBtn.textContent = "‚ñ∂";
      }
    });
    
    prevBtn.addEventListener("click", () => {
      currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
      loadTrack(currentTrackIndex);
    });
    
    nextBtn.addEventListener("click", () => {
      currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
      loadTrack(currentTrackIndex);
    });
    
    progressBar.addEventListener("input", () => {
      const time = (progressBar.value / 100) * audio.duration;
      audio.currentTime = time;
    });
    
    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });
    
    // Mute button functionality
    muteBtn.addEventListener("click", () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? "üîá" : "üîä"; // Toggle mute icon
      volumeSlider.disabled = audio.muted; // Disable volume control when muted
    });
    
    // Mobile volume control fix: ensure volume value is set properly on page load
    document.addEventListener("DOMContentLoaded", () => {
      if (audio) {
        volumeSlider.value = audio.volume;
      }
    });
    
    // Playlist item click
    playlistElement.addEventListener("click", (e) => {
      if (e.target.tagName === "LI") {
        currentTrackIndex = e.target.dataset.index;
        loadTrack(currentTrackIndex);
      }
    });
    
    // Event for updating progress while audio is playing
    audio.addEventListener("timeupdate", updateProgress);
    
    // When track ends, move to the next track
    audio.addEventListener("ended", () => {
      currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
      loadTrack(currentTrackIndex);
    });
    
    // Initialize
    loadPlaylist();
    loadTrack(currentTrackIndex);
    </script>
