    /* General Styles */
    body {

        margin: 0;

        color: #333; /* Dark gray for text */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    /* Header */
    header {
        background-color: #FFFFFF; /* White background */
        padding: 20px 0;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        margin-bottom: 20px;
    }

    header h1 {

        font-size: 32px;
        color: #D4AF37; /* Light gold text */
        margin: 0;
    }

    header .home-link {
        color: #8AAE92; /* Soft green for links */

        font-size: 18px;
        transition: color 0.2s;
    }

    header .home-link:hover {
        color: #D4AF37; /* Light gold on hover */
    }

    /* Main Content */
    main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .audio-player {
        background-color: #FFFFFF; /* White background */
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        padding: 20px;
        width: 90%;
        max-width: 400px;
        text-align: center;
    }

    /* Player Controls */
    .player-controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
    }

    .control-btn {
        background: none;
        border: none;
        font-size: 28px;
        color: #D4AF37; /* Light gold for buttons */
        cursor: pointer;
        transition: transform 0.2s, color 0.2s;
    }

    .control-btn:hover {
        transform: scale(1.2);
        color: #8AAE92; /* Soft green on hover */
    }

    /* Progress Bar */
    .progress-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
    }

    #progress-bar {
        flex: 1;
        height: 5px;
        background: #F0F0F0; /* Light gray for the track */
        border-radius: 5px;
        cursor: pointer;
        appearance: none;
    }

    #progress-bar::-webkit-slider-thumb {
        appearance: none;
        width: 15px;
        height: 15px;
        background: #D4AF37; /* Light gold thumb */
        border-radius: 50%;
        cursor: pointer;
    }

    #current-time,
    #duration {
        font-size: 14px;
        color: #8AAE92; /* Soft green text */
    }

    /* Volume Control */
    .volume-control {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
    }

    #volume-icon {
        font-size: 20px;
        color: #D4AF37; /* Light gold icon */
    }

    #volume-slider {
        width: 100px;
        height: 5px;
        background: #F0F0F0; /* Light gray for the track */
        border-radius: 5px;
        appearance: none;
        cursor: pointer;
    }

    #volume-slider::-webkit-slider-thumb {
        appearance: none;
        width: 15px;
        height: 15px;
        background: #D4AF37; /* Light gold thumb */
        border-radius: 50%;
        cursor: pointer;
    }

    /* Song Info */
    .song-info {
        margin: 20px 0;
    }

    #song-title {
        font-family: 'Amiri', serif; /* Arabic calligraphy-style font */
        font-size: 24px;
        color: #8AAE92; /* Soft green text */
    }

    /* Playlist */
    .playlist {
        margin-top: 20px;
    }

    .playlist h3 {
        font-size: 18px;
        color: #D4AF37; /* Light gold text */
        margin-bottom: 10px;
    }

    .playlist ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .playlist li {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #F0F0F0; /* Light gray border */
        transition: background-color 0.2s;
    }

    .playlist li:hover {
        background-color: rgba(212, 175, 55, 0.1); /* Light gold hover */
    }

    /* Footer */
    footer {
        background-color: #FFFFFF;
        padding: 0px 0;
        text-align: center;
        box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }

    footer p {
        margin: 0;
        font-size: 18px;
        color: #8AAE92; /* Soft green text */
    }

    /* Responsive Design */
    @media (max-width: 480px) {
        header h1 {
            font-size: 24px;
        }

        .audio-player {
            width: 90%;
            padding: 15px;
        }

        .control-btn {
            font-size: 24px;
        }

        #song-title {
            font-size: 20px;
        }

        .playlist h3 {
            font-size: 16px;
        }

        footer p {
        font-size: 14px;
    }
    }
  </style>
</head>

}
